<div class="row">
  <div class="col">
    <p>Enter your fruit name</p>
  </div>
  <div class="col">
      <input id="fruit" type="text" (input)="onInputChange($event)" [value]="fruitName" #fruitInputRef/>
  </div>
  <div class="col">
    <button
        class="btn btn-primary"
        (click)="onAddingFruit()"
        [disabled]="isButtonDisabled">
          Add Fruit
    </button>
  </div>
</div>

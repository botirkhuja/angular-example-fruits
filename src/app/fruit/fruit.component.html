<div class="row">
  <div class="col-2">
    <p>Enter your fruit name</p>
    <input type="text" (input)="onInputChange($event)" [value]="fruitName" #fruitInputRef/>
  </div>
  <div class="col-2">
    <button
        class="btn btn-primary"
        (click)="onAddingFruit(fruitInputRef)"
        [disabled]="isButtonDisabled">
          Add Fruit
    </button>
  </div>
</div>

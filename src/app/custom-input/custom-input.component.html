<div class="row">
  <div class="col">
    <p>Editing Mode: {{fruitName}}</p>
  </div>
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="editing"
      [value]="fruitName"
      #fruitEditingInput>
  </div>
  <div class="col">
    <button
      class="btn btn-secondary"
      type="button"
      (click)="onSave(fruitEditingInput.value)"
    >Save</button>
  </div>
</div>

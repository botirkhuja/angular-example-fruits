<div class="card">
    <div class="card-header">
        Your cart
      </div>
  <div class="list-group">
    <a *ngFor="let eachFruitName of cartOfFruits; let fruitIndex = index"
      class="list-group-item"
      [ngClass]="{'active': eachFruitName === selectedFruitName}"
      (click)="onEdit(fruitIndex, eachFruitName)">
        {{eachFruitName | uppercase | shortname}}
    </a>
  </div>
</div>

<button
  type="button"
  class="btn btn-primary"
  (click)="receiveItemsFromFirebase()"
>Fetch Items</button>
<button
  type="button"
  class="btn btn-secondary"
  (click)="saveItemsToFirebase()"
>Save Items</button>

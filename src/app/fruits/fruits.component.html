<div class="row">
  <div class="col-8">
    <div class="row">
      <div class="col">
        <app-add-fruit (fruitMatched)="fruitName = $event">
        </app-add-fruit>
      </div>
      <div class="col" *ngIf="isEditModeEnabaled">
        <app-edit-fruit [fruitName]="fruitIndexToEdit"></app-edit-fruit>
      </div>
    </div>
  </div>
  <div class="col-4 align-self-end">
    <app-cart (selectedFruit)="onFruitSelectionToEdit($event)"></app-cart>
  </div>
</div>
